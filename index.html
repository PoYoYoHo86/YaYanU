<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ãƒ–ãƒ­ãƒƒã‚¯å´©ã—</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #000;
      display: block;
      margin: 10px auto;
      border: 2px solid #fff;
    }
    .controls {
      margin-top: 10px;
    }
    .controls label {
      margin-right: 8px;
    }
    .info {
      margin: 10px auto;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>ğŸŒˆ ãƒ¬ã‚¤ãƒ³ãƒœãƒ¼ãƒ–ãƒ­ãƒƒã‚¯å´©ã—</h1>
<div class="info">æ®‹ã‚Šãƒ–ãƒ­ãƒƒã‚¯æ•°ï¼š<span id="blockCount">--</span></div>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<div class="controls">
  <label for="speed">é€Ÿåº¦ï¼š</label>
  <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
  <span id="speedValue">1.0x</span>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  let speedMultiplier = 1.0;
  const speedSlider = document.getElementById("speed");
  const speedDisplay = document.getElementById("speedValue");
  const blockCountDisplay = document.getElementById("blockCount");

  speedSlider.addEventListener("input", () => {
    speedMultiplier = parseFloat(speedSlider.value);
    speedDisplay.textContent = speedMultiplier.toFixed(1) + "x";
  });

  const ballRadius = 10;
  let x = canvas.width / 2;
  let y = canvas.height - 40;
  let dx = 2;
  let dy = -2;

  const paddleHeight = 12;
  const paddleWidth = 100;
  let paddleX = (canvas.width - paddleWidth) / 2;

  let rightPressed = false;
  let leftPressed = false;

  const brickRowCount = 6;
  const brickColumnCount = 10;
  const brickWidth = 60;
  const brickHeight = 25;
  const brickPadding = 10;
  const brickOffsetTop = 40;
  const brickOffsetLeft = 35;

  const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  let totalBricks = brickRowCount * brickColumnCount;
  let remainingBricks = totalBricks;

  const bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  document.addEventListener("keydown", keyDownHandler);
  document.addEventListener("keyup", keyUpHandler);

  function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = true;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = true;
    }
  }

  function keyUpHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
      rightPressed = false;
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
      leftPressed = false;
    }
  }

  function updateBlockCount() {
    blockCountDisplay.textContent = remainingBricks;
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            x > b.x &&
            x < b.x + brickWidth &&
            y > b.y &&
            y < b.y + brickHeight
          ) {
            dy = -dy;
            b.status = 0;
            remainingBricks--;
            updateBlockCount();
            if (remainingBricks === 0) {
              alert("ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼");
              document.location.reload();
            }
          }
        }
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = rainbowColors[r % rainbowColors.length];
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    if (x + dx * speedMultiplier > canvas.width - ballRadius || x + dx * speedMultiplier < ballRadius) {
      dx = -dx;
    }
    if (y + dy * speedMultiplier < ballRadius) {
      dy = -dy;
    } else if (y + dy * speedMultiplier > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        alert("ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼");
        document.location.reload();
      }
    }

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 6 * speedMultiplier;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 6 * speedMultiplier;
    }

    x += dx * speedMultiplier;
    y += dy * speedMultiplier;

    requestAnimationFrame(draw);
  }

  updateBlockCount(); // åˆæœŸè¡¨ç¤º
  draw();
</script>
</body>
</html>
