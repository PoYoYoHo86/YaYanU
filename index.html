<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„É¨„Ç§„É≥„Éú„Éº„Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    .screen {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
<div id="titleScreen" class="screen active">
  <h1>üåà „É¨„Ç§„É≥„Éú„Éº„Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</h1>
  <button onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßã</button>
</div>

<!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
<div id="gameScreen" class="screen">
  <div>ÊÆã„Çä„Éñ„É≠„ÉÉ„ÇØÊï∞Ôºö<span id="blockCount">--</span></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div class="controls">
    <label for="speed">ÈÄüÂ∫¶Ôºö</label>
    <input type="range" id="speed" min="0.5" max="3" step="0.1" value="1">
    <span id="speedValue">1.0x</span>
  </div>
</div>

<!-- „É™„Ç∂„É´„ÉàÁîªÈù¢ -->
<div id="resultScreen" class="screen">
  <h2 id="resultMessage"></h2>
  <button onclick="showTitle()">„Çø„Ç§„Éà„É´„Å∏Êàª„Çã</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const screens = {
    title: document.getElementById("titleScreen"),
    game: document.getElementById("gameScreen"),
    result: document.getElementById("resultScreen"),
  };

  const blockCountDisplay = document.getElementById("blockCount");
  const resultMessage = document.getElementById("resultMessage");

  const speedSlider = document.getElementById("speed");
  const speedValue = document.getElementById("speedValue");
  speedSlider.addEventListener("input", () => {
    speedMultiplier = parseFloat(speedSlider.value);
    speedValue.textContent = speedMultiplier.toFixed(1) + "x";
  });

  let ballRadius = 10;
  let paddleHeight = 12;
  let paddleWidth = 100;
  let brickRowCount = 6;
  let brickColumnCount = 10;
  let brickWidth = 60;
  let brickHeight = 25;
  let brickPadding = 10;
  let brickOffsetTop = 40;
  let brickOffsetLeft = 35;
  let rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  let speedMultiplier;
  let x, y, dx, dy;
  let paddleX;
  let rightPressed = false;
  let leftPressed = false;
  let bricks = [];
  let totalBricks, remainingBricks;
  let gameRunning = false;

  function showScreen(name) {
    for (let key in screens) {
      screens[key].classList.remove("active");
    }
    screens[name].classList.add("active");
  }

  function showTitle() {
    showScreen("title");
  }

  function showResult(message) {
    resultMessage.textContent = message;
    showScreen("result");
  }

  function initGameVariables() {
    x = canvas.width / 2;
    y = canvas.height - 40;
    dx = 2;
    dy = -2;
    speedMultiplier = parseFloat(speedSlider.value);
    speedValue.textContent = speedMultiplier.toFixed(1) + "x";
    paddleX = (canvas.width - paddleWidth) / 2;
    rightPressed = false;
    leftPressed = false;

    bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }
    totalBricks = brickColumnCount * brickRowCount;
    remainingBricks = totalBricks;
    updateBlockCount();
  }

  function updateBlockCount() {
    blockCountDisplay.textContent = remainingBricks;
  }

  function startGame() {
    initGameVariables();
    showScreen("game");
    gameRunning = true;
    draw();
  }

  function endGame(success) {
    gameRunning = false;
    showResult(success ? "üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ" : "üò¢ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ");
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
    else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
  });
  document.addEventListener("keyup", (e) => {
    if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
    else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
  });

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            x > b.x &&
            x < b.x + brickWidth &&
            y > b.y &&
            y < b.y + brickHeight
          ) {
            dy = -dy;
            b.status = 0;
            remainingBricks--;
            updateBlockCount();
            if (remainingBricks === 0) {
              endGame(true);
            }
          }
        }
      }
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
          const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = rainbowColors[r % rainbowColors.length];
          ctx.fill();
          ctx.closePath();
        }
      }
    }
  }

  function draw() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    collisionDetection();

    if (x + dx * speedMultiplier > canvas.width - ballRadius || x + dx * speedMultiplier < ballRadius) {
      dx = -dx;
    }
    if (y + dy * speedMultiplier < ballRadius) {
      dy = -dy;
    } else if (y + dy * speedMultiplier > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      } else {
        endGame(false);
        return;
      }
    }

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 6 * speedMultiplier;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 6 * speedMultiplier;
    }

    x += dx * speedMultiplier;
    y += dy * speedMultiplier;

    requestAnimationFrame(draw);
  }
</script>
</body>
</html>
