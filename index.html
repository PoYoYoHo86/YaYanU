<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let paddleX = canvas.width / 2 - 50;
const paddleWidth = 100;
const paddleHeight = 10;

let ballRadius = 8;
let speedMultiplier = 1;
let rightPressed = false;
let leftPressed = false;
let gameRunning = true;

let balls = [{
  x: canvas.width / 2,
  y: canvas.height - 30,
  dx: 2,
  dy: -2,
  trail: [],
  color: "white"
}];

// 既存変数：ブロックや爆発用など
let bricks = [];
let explosionParticles = [];

// 下の壁アイテム用の状態
let bottomWallActive = false;
let bottomWallTimer = 0;
let itemDrops = [];

// Zキー加速用の状態
let boostActive = false;
let boostTimer = 0;
let paddleHue = 0;

// 虹色エフェクト用の背景ボール
let backgroundBalls = [];
for (let i = 0; i < 30; i++) {
  backgroundBalls.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: 10 + Math.random() * 10,
    hue: Math.random() * 360,
    dx: (Math.random() - 0.5),
    dy: (Math.random() - 0.5)
  });
}

function drawBackgroundBalls() {
  for (let ball of backgroundBalls) {
    ball.x += ball.dx;
    ball.y += ball.dy;
    ball.hue = (ball.hue + 1) % 360;

    if (ball.x < -20) ball.x = canvas.width + 20;
    if (ball.x > canvas.width + 20) ball.x = -20;
    if (ball.y < -20) ball.y = canvas.height + 20;
    if (ball.y > canvas.height + 20) ball.y = -20;

    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${ball.hue}, 100%, 60%)`;
    ctx.fill();
    ctx.closePath();
  }
}

document.addEventListener("keydown", (e) => {
  if (e.key === "z" || e.key === "Z") {
    boostActive = true;
    boostTimer = 60;
  }
});

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") rightPressed = true;
  if (e.key === "ArrowLeft") leftPressed = true;
});
document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowRight") rightPressed = false;
  if (e.key === "ArrowLeft") leftPressed = false;
});

function drawPaddle() {
  ctx.beginPath();
  if (boostActive) {
    paddleHue = (paddleHue + 5) % 360;
    ctx.fillStyle = `hsl(${paddleHue}, 100%, 50%)`;
  } else {
    ctx.fillStyle = "#fff";
  }
  ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.closePath();
}

function drawBall(ball) {
  ball.trail.unshift({ x: ball.x, y: ball.y });
  if (ball.trail.length > 10) ball.trail.pop();

  for (let i = 0; i < ball.trail.length - 1; i++) {
    const p1 = ball.trail[i];
    const p2 = ball.trail[i + 1];
    const opacity = 1 - i / ball.trail.length;
    ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
    ctx.lineWidth = ballRadius * 2;
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.stroke();
  }

  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = ball.color || "white";
  ctx.fill();
  ctx.closePath();
}

function createItem(x, y) {
  itemDrops.push({ x, y, width: 20, height: 20, dy: 2 });
}

function drawItems() {
  for (let i = itemDrops.length - 1; i >= 0; i--) {
    const item = itemDrops[i];
    item.y += item.dy;
    ctx.fillStyle = "cyan";
    ctx.fillRect(item.x, item.y, item.width, item.height);

    if (
      item.y + item.height > canvas.height - paddleHeight &&
      item.x > paddleX &&
      item.x < paddleX + paddleWidth
    ) {
      bottomWallActive = true;
      bottomWallTimer = 600;
      itemDrops.splice(i, 1);
    } else if (item.y > canvas.height) {
      itemDrops.splice(i, 1);
    }
  }
}

function drawBottomWall() {
  if (bottomWallActive) {
    ctx.fillStyle = "rgba(0, 255, 255, 0.5)";
    ctx.fillRect(0, canvas.height - 5, canvas.width, 5);
    bottomWallTimer--;
    if (bottomWallTimer <= 0) {
      bottomWallActive = false;
    }
  }
}

function createWallBounceEffect(x, y) {
  for (let i = 0; i < 10; i++) {
    explosionParticles.push({
      x: x,
      y: y,
      dx: (Math.random() - 0.5) * 3,
      dy: (Math.random() - 0.5) * 3,
      life: 20,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`
    });
  }
}

function drawExplosions() {
  for (let i = explosionParticles.length - 1; i >= 0; i--) {
    const p = explosionParticles[i];
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.closePath();
    if (p.life <= 0) explosionParticles.splice(i, 1);
  }
}

function collisionDetection(ball) {
  // ← あなたのブロック処理が入る場所
}

function endGame(won) {
  gameRunning = false;
  alert(won ? "YOU WIN!" : "GAME OVER");
  document.location.reload();
}

function draw() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBackgroundBalls();
  drawBricks?.();
  drawPaddle();
  drawBottomWall();
  drawExplosions();

  if (boostActive) {
    boostTimer--;
    if (boostTimer <= 0) boostActive = false;
  }

  const paddleSpeed = boostActive ? 12 : 6;

  balls.forEach(ball => {
    drawBall(ball);
    collisionDetection(ball);

    if (ball.x + ball.dx * speedMultiplier > canvas.width - ballRadius || ball.x + ball.dx * speedMultiplier < ballRadius) {
      ball.dx = -ball.dx;
      ball.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      createWallBounceEffect(ball.x, ball.y);
    }
    if (ball.y + ball.dy * speedMultiplier < ballRadius) {
      ball.dy = -ball.dy;
      ball.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      createWallBounceEffect(ball.x, ball.y);
    } else if (ball.y + ball.dy * speedMultiplier > canvas.height - ballRadius) {
      if (bottomWallActive) {
        ball.dy = -Math.abs(ball.dy);
      } else if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
        ball.dy = -ball.dy;
      } else {
        balls = balls.filter(b => b !== ball);
        if (balls.length === 0) {
          endGame(false);
          return;
        }
      }
    }

    ball.x += ball.dx * speedMultiplier;
    ball.y += ball.dy * speedMultiplier;
  });

  drawItems();

  if (rightPressed && paddleX < canvas.width - paddleWidth) {
    paddleX += paddleSpeed * speedMultiplier;
  } else if (leftPressed && paddleX > 0) {
    paddleX -= paddleSpeed * speedMultiplier;
  }

  requestAnimationFrame(draw);
}

draw();
</script>
